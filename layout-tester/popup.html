<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Tester</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="settings">
      <h1>Layout Tester</h1>
      <section>
        <h2>
          画像変更
          <label>
            <input type="checkbox" id="enable-image" checked />
            有効
          </label>
        </h2>
        <fieldset>
          <legend>対象範囲:</legend>
          <label>
            <input type="radio" name="image-scope" value="main" checked />
            main内
          </label>
          <label>
            <input type="radio" name="image-scope" value="body" /> body内
          </label>
        </fieldset>
        <fieldset>
          <legend>この画像サイズに置き換え:</legend>
          <label>
            <input
              type="radio"
              name="image-url"
              value="https://placehold.jp/150x150.png"
              checked
            />
            150x150
          </label>
          <label>
            <input
              type="radio"
              name="image-url"
              value="https://placehold.jp/1500x1500.png"
            />
            1500x1500
          </label>
          <label>
            <input type="radio" name="image-url" value="custom" />
            カスタムサイズ
          </label>
          <div id="custom-size-inputs">
            <input
              type="number"
              id="custom-width"
              placeholder="幅 (W)"
              min="1"
            />
            <input
              type="number"
              id="custom-height"
              placeholder="高さ (H)"
              min="1"
            />
          </div>
        </fieldset>
      </section>
      <section>
        <h2>
          テキスト変更
          <label>
            <input type="checkbox" id="enable-text" checked />
            有効
          </label>
        </h2>
        <fieldset>
          <legend>対象範囲:</legend>
          <label>
            <input type="radio" name="text-scope" value="main" checked /> main内
          </label>
          <label>
            <input type="radio" name="text-scope" value="body" /> body内
          </label>
        </fieldset>
        <fieldset>
          <legend>
            テキスト長を以下に変更<small>（元の長さに対して）</small>:
          </legend>
          <label>
            <input type="radio" name="text-ratio" value="200" checked /> 200%
          </label>
          <label>
            <input type="radio" name="text-ratio" value="50" /> 50%
          </label>
          <label>
            <input type="radio" name="text-ratio" value="custom" /> カスタム
          </label>
          <div id="custom-text-inputs">
            <input
              type="number"
              id="custom-text-ratio"
              placeholder="長さ (%)"
              min="1"
            />
          </div>
        </fieldset>
        <label>
          <input type="checkbox" id="ignore-alnum" checked />
          アルファベット/数字を無視
        </label>
      </section>
      <button id="execute">置換実行</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
